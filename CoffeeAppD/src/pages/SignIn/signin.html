<ion-content padding>
	<div class="wrapper fadeInDown">

			<!-- Tabs Titles -->
			<h2 class="active"> Iniciar Sesión </h2>
			<h2 class="inactive"> Distr. </h2>
			
			
			<!-- Icon -->
			<div class="fadeIn first">
				<img src="../../assets/imgs/logo_alt.jpg" id="icon" alt="User Icon" />
			</div>
			
			<!-- Login Form -->
			<form>
				<input type="email" id="login" class="fadeIn second" name="email" placeholder="Correo">

			</form>
			
			<!-- Remind Passowrd -->
			<div id="formFooter">

		</div>
